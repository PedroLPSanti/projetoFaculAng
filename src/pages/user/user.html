<ion-header>
  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
    <ion-item>
      <ion-label color="primary">Nome:</ion-label>
      <ion-input type="text" placeholder="Nome do User"
          [(ngModel)]="nomeUser" name="nomeUser"
          required #nome="ngModel"></ion-input>
    </ion-item>
  </ion-list>


  <ion-card class="alerta" *ngIf="!nome.valid && nome.dirty">
    <ion-card-content>
      O nome do usuario n√£o pode ficar em branco.
    </ion-card-content>
  </ion-card>

  <div id="mais">
        <button ion-button round color="primary" (click)="create()"
      [disabled]="!nome.valid" [class.invisivel]="!novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button round color="primary" (click)="update()"
      [disabled]="!nome.valid" [class.invisivel]="novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button round color="danger" (click)="delete()"
       [class.invisivel]="novo">
      <ion-icon name="trash"></ion-icon>
    </button>
  </div>

</ion-content>
